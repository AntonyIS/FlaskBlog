{% extends 'base.html' %}

{% block title %} {{title}} {% endblock title %}

{% block body %}
<section >
    <div class="container">
        <div style="background-image:url('/static/images/posts/{{found_post.avater}}')"  id="post-top">
            <h3>{{found_post.title}}</h3>
        </div>
        <div class="jumbotron">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <h2>Welcome to {{found_post.title}} blog</h2>

                    <p class="lead">{{found_post.content}}</p>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <form action="/posts/update/{{found_post.id}}" method="post" enctype="multipart/form-data">
                        <fieldset id="">
                            <div class="form-form">
                                <input type="text" name="the_title" class="form-control" placeholder="Enter title" value="{{found_post.title}}">
                            </div>

                            <textarea name="description"   class="form-control">
                                {{found_post.content}}
                            </textarea>
                            <div class="form-form">
                                <label for="">Category</label>
                                <select  id="category"  name="category">
                                    <option value="programming" >Programming</option>
                                    <option value="technology">Technology</option>
                                    <option value="heath">Health</option>
                                    <option value="social_media">Social Media</option>
                                    <option value="corruption">Corruption</option>
                                </select>
                            </div>
                            <input type="file" name="the_avater">
                            <button class="btn btn-info">Update</button>
                        </fieldset>
                    </form>
                </div>
            </div>
             <p>{{found_post.category}}</p>
            <a href="/posts/delete/{{found_post.id}}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</section>

{% endblock body %}
